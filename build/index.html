<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header sticky-top">
        <nav class="py-1">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a href="/" class="py-2">Try to send some data</a>
            </div>
        </nav>
    </header>
    <main class="my-5">
        <div class="container">
            <div class="row justify-content-center align-items-stretch">
                <div class="col-md-4 mb-3">
                    <button type="button" class="btn btn-block h-100 btn-lg btn-success" id="goodRequest">Everything will be great :)</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button type="button" class="btn btn-block h-100 btn-lg btn-danger" id="badRequest">Don't worry. It happens sometimes :(</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>

</html>
